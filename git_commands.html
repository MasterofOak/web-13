<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Git Commands</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div id="header">
            <div id="logo">
                <a href="./git_commands.html" target="_blank">
                    <h2>Мій особистий блог</h2>
                    <span>Владислав Омельченко</span>
                </a>
            </div>
            <div id="controls">
                <button id="enter"><a href="./registry.html">Вхід</a></button>
                <button id="registr">
                    <a href="./registry.html">Реєстрація</a>
                </button>
            </div>
        </div>
        <div id="main">
            <div id="groups">
                <div class="cmd-group">
                    <h2>Create a Repository</h2>
                    <div class="sub-group">
                        <div class="description">
                            From scratch -- Create a new local repository:
                        </div>
                        <div class="cmd">$ git init [project name]</div>
                    </div>
                    <div class="sub-group">
                        <div class="description">
                            Download from an existing repository:
                        </div>
                        <div class="cmd">$ git clone my_url</div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer">
            <p><span>&#9400;</span>Всі права захищені</p>
        </div>
    </body>
</html>
