<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Registration</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div id="header">
            <div id="logo">
                <a href="./git_commands.html" target="_blank">
                    <h2>Мій особистий блог</h2>
                    <span>Владислав Омельченко</span>
                </a>
            </div>
            <div id="controls">
                <button id="enter"><a href="./registry.html">Вхід</a></button>
                <button id="registr">
                    <a href="./registry.html">Реєстрація</a>
                </button>
            </div>
        </div>
        <div id="main">
            <form>
                <h2>Реєстрація користувача</h2>
                <div class="fields">
                    <div class="field">
                        <label for="lastName">Прізвище</label>
                        <input type="text" name="lastName" id="lastName" />
                    </div>
                    <div class="field">
                        <label for="firstName">Ім'я</label>
                        <input type="text" name="firstName" id="firstName" />
                    </div>
                    <div class="field">
                        <label for="login">Логін</label>
                        <input type="text" name="login" id="login" />
                    </div>
                    <div class="field">
                        <label for="group"><h3>Навчальна група</h3></label>
                        <select name="group" id="group">
                            <option value="301-TN">301-TN</option>
                            <option value="302-TN">302-TN</option>
                            <option value="303-TN">303-TN</option>
                        </select>
                    </div>
                    <div class="field">
                        <label for="password">Пароль</label>
                        <input type="password" name="password" id="password" />
                    </div>
                    <div class="field">
                        <label for="passwordConfirm">Пітвердження паролю</label>
                        <input
                            type="password"
                            name="passwordConfirm"
                            id="passwordConfirm"
                        />
                    </div>
                    <input type="submit" value="Зареєструватися" />
                </div>
            </form>
        </div>
        <div id="footer">
            <p><span>&#9400;</span>Всі права захищені</p>
        </div>
    </body>
</html>
